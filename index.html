<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Custom Checkbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h4>Select your favorite games</h4>
    <ul class="categories">
      <li class="category">
        <input type="checkbox" id="checkboxOne" value="Batman Arkham City" />
        <label for="checkboxOne">Batman Arkham City</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxTwo" value="Halo" />
        <label for="checkboxTwo">Halo</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxThree" value="Call of Duty" />
        <label for="checkboxThree">Call of Duty</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxFour" value="Gta V" />
        <label for="checkboxFour">Gta V</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxFive" value="Mafia 3" />
        <label for="checkboxFive">Mafia 3</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxSix" value="Nba 2k" />
        <label for="checkboxSix">Nba 2k</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxSeven" value="Metal Gear Solid" />
        <label for="checkboxSeven">Metal Gear Solid</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxEight" value="Max Payne" />
        <label for="checkboxEight">Max Payne</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxNine" value="World of Warcraft" />
        <label for="checkboxNine">World of Warcrafy</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxTen" value="Tomb Raider" />
        <label for="checkboxTen">Tomb Raider</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxEleven" value="Dead Island" />
        <label for="checkboxEleven">Dead Island</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxTwelve" value="Counter Strike" />
        <label for="checkboxTwelve">Counter Strike</label>
      </li>
      <li class="category">
        <input
          type="checkbox"
          id="checkboxThirteen"
          value="Red Dead Redemption"
        />
        <label for="checkboxThirteen">Red Dead Redemption</label>
      </li>
      <li class="category">
        <input type="checkbox" id="checkboxFourteen" value="Gta Vice City" />
        <label for="checkboxFourteen">Gta Vice City</label>
      </li>
    </ul>
    <script
      src="https://kit.fontawesome.com/e212a7aef7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
